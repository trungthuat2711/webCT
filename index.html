<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="page">
    <header class="page__header">
        <a class="header__link" href="" id="top"><img class="link__image-logo" src="./image/logo.png" alt="logo"></a>
        <img class="header__image-animation1" src="./image/ImgAni1.png" alt="animation1-img">
        <img class="header__image-animation2" src="./image/ImgAni2.png" alt="animation2-img">
        <img class="header__image-animation3" src="./image/ImgAni3.png" alt="animation3-img">
        <nav class="header__nav">
            <a class="nav__link" href="">Trang Chủ</a>
            <a class="nav__link" href="">Giới Thiệu</a>
            <a class="nav__link" href="">Đăng Kí</a>
            <a class="nav__link" href="">Đăng nhập</a>
            <a class="nav__link" href="">Sản phẩm</a>
            <a class="nav__link" href="index.html">Liên Hệ</a>
        </nav>
    </header>
    <main class="page__main">
        <article class="main__article">
            <h2 class="article__title">Liên hệ với chúng tôi</h2>

            <label class="article__label"  for="name">Họ và Tên</label>
            <input class="article__input" type="text" id="name" placeholder="Tên đầy đủ" required>
    
            <label class="article__label" for="email">Email</label>
            <input class="article__input" type="email" id="email" placeholder="Địa chỉ email" required>
            <span  class="article__span"  id="email-error" style="display: none;">Vui lòng nhập đúng định dạng email!</span>

            <label class="article__label" for="message">Tin nhắn</label>
            <textarea class="article__textarea" name="message" id="message" row="4" placeholder="Lời nhắn" required></textarea>
    
            <button class="article__button" onclick="submitForm()">Gửi</button>
            <p class="article__message" id="successMessage">Cảm ơn! Chúng tôi sẽ phản hồi lại bạn sớm.</p>
        </article> 
    </main>
    <footer class="page__footer">
        <p>abc</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
